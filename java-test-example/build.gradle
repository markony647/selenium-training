group 'ua.marchenko'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.seleniumhq.selenium:selenium-server:3.10.0'
    compile 'ru.stqa.selenium:webdriver-factory:4.3'
    compile 'com.automation-remarks:video-recorder-junit:1.7'
    compile 'net.lightbody.bmp:browsermob-core:2.1.5'
}

test {
    maxParallelForks = 10
}
